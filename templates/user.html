<h1>Käyttäjä {{ user.username }}</h1>

<p>
  Käyttäjä on jättänyt yhteensä {{ comments | length }} aloitetta tai kommenttia.
</p>

<ul>
{% for comment in comments %}
  <li>
    <a href="{{ url_for('show_initiative', initiative_id=comment.initiative_id) }}">
        {{ comment.thread_title }}
    </a>
    <br />
    <small>{{ comment.created_at }}</small>
    <br />
    {{ comment.content }}
  </li>
{% endfor %}
</ul>
